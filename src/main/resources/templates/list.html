<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>List</title>

</head>
<body>
<div th:replace="base::nav"></div>
<!--All CRUD operations in one form-->
<h1 align ="center">Course List</h1><br/>
<a href="/add">Add a Course</a><br/><!-- Create -->
<table style="width:100%">
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    <!--enhanced for loop-->
    <tr th:each="course : ${courses}">
        <td th:text = "${course.title}"></td></td>
        <td th:text = "${course.instructor}"></td></td>
        <td th:text = "${course.credit}"></td></td>
        <td>
            <a th:href="@{/update/{id}(id=${course.id})}">Update</a>-<!-- Update -->
            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>-<!-- Read -->
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a><!-- Delete -->
        </td>
    </tr>
</table>
<div th:replace="base::footer"></div>
</body>
</html>
